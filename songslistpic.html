	$(function (){
		
		//关于导航页面的下拉动画实现效果
		$(".menu>li").mouseenter(function () {
			var $sub = $(this).children(".sub");
			$sub.stop();
			$sub.slideDown(500);
		});
		$(".menu>li").mouseleave(function () {
			var $sub = $(this).children(".sub");
			$sub.stop();
			$sub.slideUp(500);
		});
});


	//轮播图动画效果
	$(function () {
				/*完成自动播放*/
				//获取图片以及图片长度	
				var li = $('.tuce>li:first').clone(true);
				$('.tuce').append(li);
				// alert($('.tuce').append(li));
				var current_index = 0;
				var total = ('.tuce>li').length-3;
				// alert(total);
				var timer = null;
				//制作轮播效果
				function play(isRight) {
					if (isRight){
						current_index++;
						if(current_index == total){
							$('.tuce').css({
								marginLeft: 0
							});
							current_index = 1;
						}
						//执行动画
						$('.tuce').stop().animate({
							marginLeft: (-current_index * 100) + '%'
						});
					}else{
						current_index --;
						if(current_index < 0){
							$('.tuce').css({
								marginLeft: (-(total-1) * 100) + '%'
							});
							current_index = total-2;
						}
						$('.tuce').stop().animate({
							marginLeft: (-current_index * 100) + '%'
						});
					}
				}
				function auto_play() {
					//开始定时器自动播放
					timer = setInterval(function () {
						play(true);
					}, 2000);
				}
				//开始播放动画
				auto_play();
				/*完成鼠标移入停止播放*/
				$('.box').hover(function () {
					clearInterval(timer);
				}, function () {
					auto_play();
				});
				$('span').eq(1).click(function () {
					play(true);
				});
				$('span').eq(0).click(function () {
					play(false);
				});
			});
